<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  *ngIf="isVisible"
>
  <!-- Modal -->
  <div
    class="bg-white w-96 rounded-lg shadow-lg overflow-hidden transform transition-all scale-100"
  >
    <!-- Modal Header -->
    <div class="bg-gray-800 text-white px-4 py-3 flex justify-between">
      <h3 class="text-lg font-semibold">
        {{ isLogin ? "Đăng Nhập" : "Đăng Ký" }}
      </h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white">
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-4">
      <!-- Login Form -->
      <div *ngIf="isLogin">
        <form (submit)="login()">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Tên đăng nhập</label
            >
            <input
              id="username"
              type="text"
              [(ngModel)]="loginData.username"
              name="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Mật khẩu</label
            >
            <input
              id="password"
              type="password"
              [(ngModel)]="loginData.password"
              name="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Đăng nhập
          </button>
        </form>

        <p class="mt-4 text-sm text-gray-600 text-center">
          Chưa có tài khoản?
          <a
            (click)="switchToRegister()"
            class="text-blue-600 cursor-pointer hover:text-red-600"
            >Đăng ký ngay</a
          >
        </p>
      </div>

      <!-- Register Form -->
      <div *ngIf="!isLogin">
        <form (submit)="register()">
          <div class="mb-4">
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700"
              >Họ và tên</label
            >
            <input
              id="fullName"
              type="text"
              [(ngModel)]="registerData.fullName"
              name="fullName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              type="email"
              [(ngModel)]="registerData.email"
              name="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Tên đăng nhập</label
            >
            <input
              id="username"
              type="text"
              [(ngModel)]="registerData.username"
              name="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Mật khẩu</label
            >
            <input
              id="password"
              type="password"
              [(ngModel)]="registerData.password"
              name="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700"
          >
            Đăng ký
          </button>
        </form>

        <p class="mt-4 text-sm text-gray-600 text-center">
          Đã có tài khoản?
          <a
            (click)="switchToLogin()"
            class="text-blue-600 cursor-pointer hover:text-red-600"
            >Đăng nhập ngay</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
